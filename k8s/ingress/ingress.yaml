apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: smart-traffic-ingress
  namespace: smart-traffic
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rate-limit: "100"
spec:
  tls:
  - hosts:
    - smarttraffic.yourdomain.com
    - api.smarttraffic.yourdomain.com
    secretName: smarttraffic-tls
  rules:
  - host: smarttraffic.yourdomain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 80
  - host: api.smarttraffic.yourdomain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: backend
            port:
              number: 8000
