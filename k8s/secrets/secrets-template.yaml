# DO NOT commit this file with real secrets!
# Create secrets using kubectl create secret
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secret
  namespace: smart-traffic
type: Opaque
stringData:
  password: CHANGE_ME_POSTGRES_PASSWORD
---
apiVersion: v1
kind: Secret
metadata:
  name: app-secrets
  namespace: smart-traffic
type: Opaque
stringData:
  secret-key: CHANGE_ME_SECRET_KEY
  jwt-secret: CHANGE_ME_JWT_SECRET
  mapbox-token: CHANGE_ME_MAPBOX_TOKEN
